<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="assets\images\Netflix_Logo_RGB.png" height="65px"></div>
        <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#series">TV Shows</a>
            <a href="#movies">Movies</a>
            <a href="#new">New & Popular</a>
            <a href="#mylist">My List</a>
        </div>
    </div>

    <div class="banner">
        <video autoplay muted loop class="banner-video">
            <source src="assets/videos/strangerThings.mp4" type="video/mp4">
        </video>
        <img src="assets\images\strlogo.png" class="strlogo">
        <p>
            When a young boy vanishes, a small town uncovers supernatural mysteries,
            secret experiments, and a dark parallel world called the upside down.
        </p>
        <div>
            <button class="play-btn">▶ Play</button>
            <button class="info-btn">ℹ More Info</button>
        </div>
    </div>

    <div class="section">
        <h2>Trending Now</h2>
        <div class="movies">
            <div class="movie image"><img src="assets\images\dark.webp" ></div>
            <div class="movie image"><img src="assets\images\crown.webp"></div>
            <div class="movie image"><img src="assets\images\alice.webp" ></div>
            <div class="movie image"><img src="assets\images\money heist.webp"></div>
            <div class="movie image"><img src="assets\images\witcher.webp"></div>
            <div class="movie image"><img src="assets\images\extraction.webp"></div>
        </div>
    </div>

    <div class="section">
        <h2>Popular on Netflix</h2>
        <div class="movies">
            <div class="movie image"><img src="assets\images\breakingbad.webp"></div>
            <div class="movie image"><img src="assets\images\squidgame.webp"></div>
            <div class="movie image"><img src="assets\images\bads.webp" ></div>
            <div class="movie image"><img src="assets\images\fighter.webp" ></div>
            <div class="movie image"><img src="assets\images\animal.webp" ></div>
            <div class="movie image"><img src="assets\images\fast.webp" ></div>
        </div>
    </div>
</body>
</html>
